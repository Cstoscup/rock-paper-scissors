<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="timer" class="hidden">Rock</h2>
    <button id="play-game-button">Play Game</button>
    <div id="options" class="hidden">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <div id="round-score" class="hidden">
        <h4>You selected:</h4>
        <h3 id="choice-display">...</h3>
        <h4>The computer selected:</h4>
        <h3 id="computer-choice-display">...</h3>
        <h2 id="results">...</h2>
    </div>

    <div class="game-score">
        <h2>Computer Score: <span id="computer-score">...</span></h2>
        <h2>Your Score: <span id="user-score">...</span></h2>
    </div>
    
    <button id="play-again-button" class="hidden">Play Again</button>

    <script src="game.js"></script>
</body>
</html>
