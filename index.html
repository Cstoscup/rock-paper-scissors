<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <h1>Rock Paper Scissors</h1>
        <h5>Human vs. Machine</h5>
        <h3>First one to 5 wins 😈</h3>

        <div class="choices">
            <div id="user-choice" class="user-choice">
                <div class="human"><span id="human" class="heart">🫀</span></div>
            </div>
            
            <div class="center-display">
                <div id="timer">
                    <button id="play-game-button" class="play-game-button">Play Game</button>
                </div>
                <button id="next-round-button" class="hidden">Next Round</button>
                <button id="Rock" class="hidden">Rock</button>
                <button id="Paper" class="hidden">Paper</button>
                <button id="Scissors" class="hidden">Scissors</button>
            </div>

            <div id="computer-choice" class="computer-choice">
                <div class="computer"><span id="computer" class="gear">⚙️</span></div>
            </div>
        </div>
    


        <div id="round-score" class="active">
            <p id="results"></p>
        </div>

        <div class="game-score">
            <p>Computer Score: <span id="computer-score">...</span></p>
            <p>Your Score: <span id="user-score">...</span></p>
        </div>
    
        <div>
            <button id="play-again-button" class="hidden">Play Again</button>
        </div>
    </div>
    
    

    <script src="game.js"></script>
</body>
</html>
